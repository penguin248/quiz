<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="accessibility quiz" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name">Student's name: </label>
            <input id="name" type="text" name="student-name" />
          </div>
          <div class="info">
            <label for="email">Email address: </label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="info">
            <label for="dob"
              >D.O.B.<span class="sr-only">(Date of Birth)</span>:
            </label>
            <input
              id="dob"
              type="date"
              name="date-of-birth"
              placeholder="Enter your date of birth"
            />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="question-one">
              <legend>You like Html?</legend>
              <ul>
                <li>
                  <label for="q1-a1">
                    <input id="q1-a1" type="radio" value="true" name="true-false" /> True
                </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input id="q1-a2" type="radio" value="false" name="true-false" /> False
                </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question-two">
              <legend>You like Html?</legend>
              <ul>
                <li>
                  <label for="q2-a1">
                    <input id="q2-a1" type="radio" value="true" name="tru-fal"/> True
                </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input id="q1-a2" type="radio" value="false" name="tru-fal" /> False
                </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
                <label for="dropdown">Are you a frontend developer?</label>
            </div>
            <div class="answer">
                <select name="option" id="dropdown" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="question-block">
                <label for="text">Do you have any questions:</label>
            </div>
            <div class="answer">
                <textarea name="text-area" id="text" cols="30" rows="5" placeholder="e.g what are rgb colors?"></textarea>
            </div>
          </div>
        </section>
        <input type="submit" value="Send">
      </form>
    </main>
    <footer>
        <address>

            <a href="link">Penguin</a><br />
            Nairobi<br />
            Moi Avenue<br />
            Kenya
        </address>
    </footer>
     
  </body>
</html>
